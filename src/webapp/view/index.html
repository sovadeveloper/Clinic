<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learn project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script rel="javascript" type="text/javascript" href="js/jquery-1.11.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="container">
        <div class="row align-items-start">
            <div class="col-4">
                <h1>Pet's clinic</h1>
                <p>Add new owner or pet</p>
                <br>
                <br>
                <form method="post" id="ajax_form" action="">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Your name</label>
                        <input type="text" name="clientName" class="form-control" id="exampleFormControlInput1" placeholder="Client name">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Pet name</label>
                        <input type="text" name="petName" class="form-control" id="exampleFormControlInput2" placeholder="Pet name">
                    </div>
                    <input type="submit" id="btn" value="Отправить" class="btn btn-dark" />
                </form>
                <form method="post" id="ajax_form1" action="">
                    <h2>Change client name</h2>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Client ID</label>
                        <input type="text" name="clientID" class="form-control" id="exampleFormControlInput3" placeholder="ClientID">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Client name</label>
                        <input type="text" name="clientName1" class="form-control" id="exampleFormControlInput4" placeholder="Client name">
                    </div>
                    <input type="submit" id="btn1" value="Изменить имя клиента" class="btn btn-dark" />
                </form>

                <form method="post" id="ajax_form2" action="">
                    <h2>Delete client</h2>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Client ID</label>
                        <input type="text" name="clientID1" class="form-control" id="exampleFormControlInput5" placeholder="ClientID">
                    </div>
                    <input type="submit" id="btn2" value="Удалить клиента" class="btn btn-dark" />
                </form>
            </div>
        </div>

        <br>
        <br>
        <br>
        <button class="btn btn-dark" id = "btnResponse">Кнопка для получения инфы</button>
        <br>
        <br>
        <br>

        <div class="row align-items-center" >
            <div class="col-5">
                <p>It contains in the database</p>
                <div class="list-group" id="container">

                </div>
            </div>
        </div>
    </div>

    <script src="js/ajax.js"></script>
</body>

</html>
